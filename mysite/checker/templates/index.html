<!-- grammarchecker/templates/grammarchecker/index.html -->
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar Checker</title>
<style>
    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        font-family: 'Arial', sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 80%;
        max-width: 800px;
    }
    label, textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        font-size: 1.2em;
    }
    textarea {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 5px;
        padding: 10px;
        color: #ffffff;
        font-size: 1em;
        height: 300px; /* Increased height for around 500 words */
        resize: none;
    }
    textarea:focus {
        outline: none;
        box-shadow: 0 0 5px #2196f3;
    }
    button {
        background: linear-gradient(to right, #ff6f61, #d83e7a);
        border: none;
        border-radius: 20px;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: linear-gradient(to right, #d83e7a, #ff6f61);
    }
</style>
</head>
<body>
    <form action="/result" method="post" id="form1">
        {% csrf_token %}
        <label for="check">Enter the text</label>
        <textarea id="check" name="check"></textarea><br><br>
        <button type="submit" form="form1" value="Submit">Submit</button>
    </form>
</body>
</html>
